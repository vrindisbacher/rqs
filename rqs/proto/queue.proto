syntax = "proto3";
package queue; 

service QueueService {
	rpc new_queue (NewQueueRequest) returns (NewQueueResponse);
	rpc delete_queue (DeleteQueueRequest) returns (DeleteQueueResponse);
}

message NewQueueRequest {
	string queue_id = 1;
}

message NewQueueResponse {
	string data = 1;
	bool success = 2;
}

message DeleteQueueRequest {
	string queue_id = 1; 
}

message DeleteQueueResponse {
	string data = 1;
	bool success = 2;
}
